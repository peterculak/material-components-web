<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Toggle Button - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdc-typography">
<header class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-logo mdc-toolbar__menu-icon">
            <img src="/images/ic_component_24px_white.svg">
          </span>
            <span class="mdc-toolbar__title catalog-title">Material Components Catalog</span>
        </section>
    </div>
</header>
<main>
    <div class="redblue-toggle" role="button" aria-pressed="false">
        Toggle <span class="redblue-toggle__color">Blue</span>
    </div>
</main>
