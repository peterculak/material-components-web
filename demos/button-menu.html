<html>
  <head>
    <meta charset="utf-8">
    <title>Button - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/ready.js"></script>
    <style>
      .demo-wrapper {
        padding-bottom: 100px;
      }

      fieldset {
        padding: 24px;
        padding-top: 0;
        padding-bottom: 16px;
      }
      fieldset .mdc-button {
        margin: 16px;
      }

      .hero button {
        margin-left: 32px;
        margin-right: 32px;
      }

      fieldset legend {
        display: block;
        padding: 16px;
        padding-top: 48px;
        padding-bottom: 24px;
      }
      h1 {
        padding-left: 36px;
        padding-top: 64px;
        padding-bottom: 8px;
      }

      .mdc-form-field {
        margin: 50px 0 -20px 30px;
      }
      .hero {
        position: relative;
      }
      .hero .note {
        position: absolute;
        bottom: 10px;
        left: 36px;
        color: rgba(33, 33, 33, .38);
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Button Menu</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="demo-wrapper">
        <div class="wf-button-menu mdc-menu-surface--anchor">
          <button class="wf-buttonv2 wf-buttonv2--secondary">
            Download statement as...
            <i class="icons-chevron-down" aria-hidden="true">&nbsp;</i>
          </button>

          <div class="mdc-menu mdc-menu-surface">
            <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
              <li class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">Comma separated values (.csv)</span>
              </li>
              <a href="http://www.google.com" class="mdc-list-item" role="menuitem">Microsoft Excel (.xls)</a>
              <a class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">PDF Document (.pdf)</span>
              </a>
              <a href="" class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">Quicken format (.qif)</span>
              </a>
              <a href="" class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">Open Financial Exchange (.ofx)</span>
              </a>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        wf.buttonMenu.WFButtonMenu.attachTo(document.querySelector('.wf-button-menu'));
      });
    </script>
  </body>
</html>
